<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Bar Chart</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="barChart"></div>
    <div id="barChart2"></div>
    <div id="barChart3"></div>
    <script src="barchart.js"></script>
    <script>
      drawBarChart(
        {
          values: [10,5,8,13,17,17,11,13,5,13,14,3],
          labels: ["January","February","March","April","May","June","July","August","September","October","November","December"],
          scale: 3,
          title: "Number of Days with Precipitation in Toronto in 2017"
        },
        {
        },
        $("#barChart")[0]);
    </script>
    <script>
      drawBarChart(
        {
          values: [7,6,5.5,1.5,9,0,6.5],
          labels: ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],
          scale: 1,
          title: "Hours Spent on Stretch Project, Week of Sept 16 - 22"
        },
        {
          width: 600,
          height: 400,
          spacing: 20,
          colour: "#008080",
          labelColour: "#00FFFF",
          labelAlign: "bottom",
          titleColour: "#000080",
          titleSize: 18
        },
        $("#barChart2")[0]);
    </script>
    <script>
      drawBarChart(
        {
          values: [[229,1394,549,227,13,114],[285,1687,606,276,16,149],[366,2120,657,326,20,193],[478,2626,694,376,23,243],[632,3202,721,430,27,298],[814,3714,726,491,31,350],[1044,4170,735,547,36,397]],
          labels: ["1950","1960","1970","1980","1990","2000","2010"],
          legend: [["Africa","#32CD32"],["Asia","#006400"],["Europe","#4169E1"],["North America","#000080"],["Oceania","#8A2BE2"],["South America","#4B0082"]],
          scale: 250,
          title: "Population of the World (in millions) by Continent and Decade, 1950-2010"
        },
        {
          width:700,
          height:800,
          spacing:40,
          labelAlign:"center",
          titleSize:16
        },
        $("#barChart3")[0]);
    </script>
  </body>

</html>
